<section id="contact-page">
  <div class="contact-container">

    <img src="assets/logo.svg" alt="Logo TepiaTravel" class="contact-logo">

    <h1>Contáctanos</h1>
    <p class="subtitle">¿Tienes dudas o necesitas ayuda? Envíanos un mensaje.</p>

    <form id="contact-form" class="contact-form">

      <label for="contact-name">Nombre completo:</label>
      <input type="text" id="contact-name" name="name" placeholder="Tu nombre" required>

      <label for="contact-email">Correo electrónico:</label>
      <input type="email" id="contact-email" name="email" placeholder="usuario@ejemplo.com" required>

      <label for="contact-subject">Asunto:</label>
      <input type="text" id="contact-subject" name="subject" placeholder="Motivo de tu mensaje" required>

      <label for="contact-message-input">Mensaje:</label>
      <textarea id="contact-message-input" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit" class="btn-primary">Enviar mensaje</button>
    </form>

    <div id="contact-message" class="contact-message"></div>

  </div>
</section>
