<section id="register-page">
  <div class="register-container">
    <img src="assets/logo.svg" alt="Logo TepiaTravel" class="register-logo">

    <h1>Crear una cuenta</h1>

    <form id="register-form" class="register-form">
      
      <label for="register-fullname">Nombre completo:</label>
      <input type="text" id="register-fullname" name="fullname" placeholder="Juan Pérez" required>

      <label for="register-email">Correo electrónico:</label>
      <input type="email" id="register-email" name="email" placeholder="usuario@ejemplo.com" required>

      <label for="register-password">Contraseña:</label>
      <input type="password" id="register-password" name="password" placeholder="••••••••" required>

      <label for="register-confirm-password">Confirmar contraseña:</label>
      <input type="password" id="register-confirm-password" name="confirm-password" placeholder="••••••••" required>

      <button type="submit" class="btn-primary">Registrarme</button>

      <p class="login-text">
        ¿Ya tienes una cuenta?
        <a href="#" id="btn-open-login" class="btn-login">Inicia sesión aqui</a>
      </p>

    </form>

    <div id="register-message" class="register-message"></div>
  </div>
</section>
